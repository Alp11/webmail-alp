<div class="container">

    <h2>Nouveau mail</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3 " for="lastNameInput">Adresse destinataire</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Saisir le destinataire ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstNameInput">Sujet</label>
            <div class="col-sm-10">
                <input path="firstName" type="text" class="form-control" id="firstNameInput" name = "firstName" placeholder="Saisir le sujet">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="aliasInput">Text</label>
            <div class="col-sm-10">                
                <textarea id="NouveauMailText" name = "NouveauMailText" type="textarea" class="form-control" rows="10" placeholder="Saisir text"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="saveMel" class="btn btn-primary">Envoyer</button>
                <button type="button" id="annulMel" class="btn btn-danger">Annuler</button>
            </div>
                              
        </div>
        
             <fieldset>
					<!-- Form Name -->
					<legend>Ajouter un objet</legend>
					<!-- File Button --> 
					<div class="form-group">
					  <label class="col-md-4 control-label" for="filebutton">File Button</label>
					  <div class="col-md-4">
					    <input id="filebutton" name="filebutton" class="input-file" type="file">
					  </div>
					</div>
			</fieldset>
    </form>
    
                
</div>


<script src="script.js"></script>

</body>
</html>
