    <H4>
        Login <span class="badge" ng-bind="name"></span>
    </H4>
        <table class="table table-bordered table-striped">
            <thead>
          <!--    <tr><th>Auteur</th><th>Sujet</th><th>date</th>
            </thead>
            <tbody>-->

<div class="container">

    <h2>Page de connection</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="lastNameInput">Utilisateur:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="lastNameInput" name="Utilisateur" placeholder="Saisir le Nom ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="MotdePasseInput">Mot de passe:</label>
            <div class="col-md-6">
                <input path="MotdePasse" type="password" class="form-control" id="MotdePasseInput" name = "Mot de passe" placeholder="Saisir votre mot de passe">
            </div>
        </div>

        
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" id="saveMel" class="btn btn-primary">Inscription</button>
                <button type="button" id="saveMel" class="btn btn-success">Nouvel utilisateur</button>
                <button type="button" id="saveMel" class="btn btn-danger">Annuler</button>
            </div>
     
                        
    </form>
</div>





</body>
</html>
