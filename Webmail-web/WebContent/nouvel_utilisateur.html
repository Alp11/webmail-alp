<html lang="en">

    <title>Bootstrap Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">

    <h2>Inscription utilisateur</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="InscriptionUser">Utilisateur:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="InscriptionUser" name="InscriptionUser" placeholder="Saisir le Nom d'utilisateur">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2" for="InscriptionMail">Mail:</label>
            <div class="col-md-6">
                <input path="InscriptionMail" type="email" class="form-control" id="InscriptionMail" name = "InscriptionMail" placeholder="Saisir votre email">
            </div>
        </div>

         <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-2"  for="InscriptionMotdePasse">Mot de passe:</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name = "InscriptionMotdePasse" id="InscriptionMotdePasse" placeholder="Saisir mot de passe">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="button" id="saveMel" class="btn btn-primary">Submit</button>
                <button type="button" id="saveMel" class="btn btn-danger">Annuler</button>
            </div>
            
          
    </form>
</div>


<script src="script.js"></script>

</body>
</html>
